<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <h2 id = "date-display">Current Time & Date:<br></h2>
    </header>
    <aside>
        <h2 id="instructions">Instructions</h2>
        <div>
            <p>Click the button below to open a form and provide informaion for the following:</p>
            <ul>
                <li>Project Name</li>
                <li>Project Type</li>
                <li>Due Date</li>
                <li>Hourly Rate</li>
            </ul>
            <button id="add-project">Add Project</button>
        </div>
    </aside>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- input form for project name -->
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationDefault01">Project Name</label>
                  <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <!-- dropdown menu for selecting type -->
              <select class="custom-select">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <!-- hourly rate input -->
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationDefault01">Hourly Rate</label>
                  <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <!-- date picker -->
                <script>
                    $( function() {
                      $( "#datepicker" ).datepicker();
                    } );
                    </script>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src = "script.js"></script>
</body>
</html>
